
allprojects {
    ext {
        servicePackageName="edu.bethrichardson.tensortest"
        groovyVersion = "2.4.7"
        lombokVersion = "1.16.18"
        spockVersion = "1.1-groovy-2.4"
        feignVersion = "9.5.1"
    }

    dependencies {
        compileOnly "org.projectlombok:lombok:${lombokVersion}"
        mainTestCompileOnly "org.projectlombok:lombok:${lombokVersion}"
        mainTestCompileOnly "org.codehaus.groovy:groovy-all:${groovyVersion}"
        compile "io.github.openfeign:feign-core:${feignVersion}"
        compile "io.github.openfeign:feign-jackson:${feignVersion}"
        compile "io.github.openfeign.form:feign-form:3.0.3"
    }
}
